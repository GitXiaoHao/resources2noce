<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html目录介绍</title>
    <link href="../css/readme.css" rel="stylesheet">
    <link rel="stylesheet" href="http://jrain.oscitas.netdna-cdn.com/tutorial/css/fontawesome-all.min.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="htmleaf-container" id="root">
    <header class="htmleaf-header">
        <h1>{{theme.name}}<span>{{theme.intro}}</span></h1>
        <div class="htmleaf-links">
            <a class="htmleaf-icon icon-htmleaf-home-outline" href="#" title="主页"
               target="_blank"><span>主页</span></a>
            <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="#" title="返回"
               target="_blank"><span> 返回</span></a>
        </div>
    </header>
    <div class="demo">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <ul>
                            <li v-for="resource in resources" :key="resource.id">
                                <div class="panel panel-default">
                                    <div class="panel-heading" role="tab" :id="heading + resource.styleId">
                                        <h4 class="panel-title">
                                            <a role="button" data-toggle="collapse" data-parent="#accordion"
                                               :href="'#' + collapse + resource.styleId" aria-expanded="true" :aria-controls="collapse + resource.styleId">
                                                {{resource.name}}
                                            </a>
                                        </h4>
                                    </div>
                                    <div :id="collapse + resource.styleId" class="panel-collapse collapse in" role="tabpanel"
                                         :aria-labelledby="heading + resource.styleId">
                                        <div class="panel-body">
                                            <p>{{resource.intro}}</p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="../js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>

    new Vue({
        el: '#root',
        data: {
            heading:"heading",
            collapse:"collapse",
            theme: {
                name: "introduce",
                intro: "介绍 - 专门为每一个专栏进行统一介绍，就是每一个目录里面的页面用图片进行展示，用户可以直接进行选择"
            },
            resources: [
                {id: 1, name: "list", intro: "集合 - 用于对数据的展示，主要是利用css进行卡片的效果展示", styleId:"One"},
                {id: 2, name: "login", intro: "登陆 - 登陆页面与注册页面", styleId:"Two"},
                {id: 3, name: "menu", intro: "菜单 - 有右上角的菜单栏和右下角的回到顶部", styleId:"Three"},
                {id: 4, name: "page", intro: "页 - 用于用户选择所进入哪一个专栏", styleId:"Four"},
                {id: 5, name: "particle", intro: "粒子 - 用于效果展示，只适合花里胡哨，不适合信息展示", styleId:"Five"},
            ]
        }
    });
</script>
</html>
